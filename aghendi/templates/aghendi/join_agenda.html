{% extends 'base.html' %}

{% block title %}Aghendi{% endblock %}

{% block content %}
    <!-- MAIN -->
    <div class="main">
        <div class="auth-section">
            <label class="location">Join Agenda</label>
            <div class="form-section">
                <form method="POST" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="agenda_name">Agenda Name:</label>
                        <input type="text" id="agenda_name" name="agenda_name" placeholder="Enter agenda name" required>
                    </div>
                    <div class="form-group">
                        <label for="agenda_key">Agenda Key:</label>
                        <input type="password" id="agenda_key" name="agenda_key" placeholder="Enter agenda key" required>
                    </div>
                    <button type="submit" class="btn">Join</button>
                </form>
                <div class="alternative-op">
                    <a href="{% url 'index' %}">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    <!-- --- -->
{% endblock %}
