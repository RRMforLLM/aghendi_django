{% extends 'base.html' %}

{% block title %}Aghendi{% endblock %}

{% block content %}
    <!-- MAIN -->
    <div class="main">
        <div class="auth-section">
            <label class="location">Set New Password</label>
            <div class="form-section">
                {% if validlink %}
                    <form method="POST" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_new_password1">New password:</label>
                            <input type="password" name="new_password1" id="id_new_password1" required>
                        </div>
                        <div class="form-group">
                            <label for="id_new_password2">Confirm password:</label>
                            <input type="password" name="new_password2" id="id_new_password2" required>
                        </div>
                        <button type="submit" class="btn">Change Password</button>
                    </form>
                {% else %}
                    <p class="member-name">The password reset link was invalid. Please request a new password reset.</p>
                    <div class="text-center">
                        <a href="{% url 'password_reset_request' %}">
                            <button class="btn">Request</button>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- --- -->
{% endblock %}
