{% extends 'base.html' %}

{% block title %}Aghendi{% endblock %}

{% block content %}
    <!-- MAIN -->
    <div class="main">
        <div class="auth-section">
            <label class="location">Create Agenda</label>
            <div class="form-section">
                <form method="POST" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter agenda name" required>
                    </div>
                    <div class="form-group">
                        <label for="key">Key:</label>
                        <input type="password" id="key" name="key" placeholder="Enter agenda key" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_key">Confirm Key:</label>
                        <input type="password" id="confirm_key" name="confirm_key" placeholder="Re-enter agenda key" required>
                    </div>
                    <button type="submit" class="btn">Create</button>
                </form>
                <div class="alternative-op">
                    <a href="{% url 'index' %}">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    <!-- --- -->
{% endblock %}
