<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aghendi - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/init_styles.css' %}">
    <style>
        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">AGHENDI</h1>
            <h2 class="site-name">Login</h2>
        </header>
        <main class="main-content">
            <section class="form-section">
                <form method="POST" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
                {% if show_reset %}
                <div class="forgot-password">
                    <a href="{% url 'password_reset_request' %}">Forgot your password?</a>
                </div>
                {% endif %}
                <p class="signup-link">
                    <a href="{% url 'signup' %}">Don't have an account?</a>
                </p>
            </section>
            {% if messages %}
            <section class="messages-section">
                <ul class="messages">
                    {% for message in messages %}
                    <li class="message">{{ message }}</li>
                    {% endfor %}
                </ul>
            </section>
            {% endif %}
        </main>
        <footer class="footer">
            <p>&copy; 2025 Aghendi. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
