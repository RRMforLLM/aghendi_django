{% extends 'base.html' %}

{% block title %}{{ section.name }} - {{ agenda.name }} - Aghendi{% endblock %}

{% block content %}
    <!-- MAIN -->
    <div class="main">
        <div class="auth-section">
            <label class="location">Add Element</label>
            <div class="form-section">
                <form method="POST" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter element subject" required>
                    </div>
                    <div class="form-group">
                        <label for="details">Details:</label>
                        <textarea id="details" name="details" rows="4" placeholder="Enter element details" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="emission">Emission:</label>
                        <input type="date" id="emission" name="emission" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline:</label>
                        <input type="date" id="deadline" name="deadline" required>
                    </div>
                    <button type="submit" class="btn">Create</button>
                </form>
                <div class="alternative-op">
                    <a href="{% url 'view_agenda' section.agenda.id %}">Return to Agenda</a>
                </div>
            </div>
        </div>
    </div>
    <!-- --- -->
{% endblock %}
