<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aghendi</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="icon" href="{% static 'logo.png' %}">
        <script src="{% static 'js/theme.js' %}"></script>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1251478980297978"
     crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- NOTIFICATIONS -->
        {% if messages %}
            <div class="messages-container">
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const messages = document.querySelectorAll('.message');
                messages.forEach((message, index) => {
                    setTimeout(() => {
                        message.addEventListener('animationend', (e) => {
                            if (e.animationName === 'fadeOut') {
                                message.remove();
                            }
                        });
                    }, 100);
                });
            });
        </script>
        <!-- --- -->
        
        <!-- NAVBAR -->
        <div class="navbar">
            <a href="{% url 'index' %}">
                <label class="nav-title">Aghendi</label>
            </a>
            <div class="navbar-right">
                {% if not user.is_authenticated %}
                    <div class="auth-links">
                        <a href="{% url 'login' %}">
                            <button class="btn">Login</button>
                        </a>
                    </div>
                {% else %}
                    <div class="action-buttons">
                        <a href="{% url 'logout' %}">
                            <button class="btn">Logout</button>
                        </a>
                    </div>
                {% endif %}
                <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()"></button>
            </div>
        </div>
        <!-- --- -->
        
        <!-- MAIN -->
        <div class="main">
            <div class="auth-section">
                <label class="location">Signup</label>
                <div class="form-section">
                    <form method="POST" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                        </div>
                        <button type="submit" class="btn">Signup</button>
                    </form>
                    <div class="alternative-op">
                        <a href="{% url 'login' %}">Already have an account?</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- --- -->
        
        <!-- FOOTER -->
        <div class="footer">
            <p>&copy; 2025 Aghendi. All rights reserved.</p>
            <p class="disclaimer">Contact us: aghendi.mail@gmail.com</p>
        </div>
        <!-- --- -->
    </body>
</html>
